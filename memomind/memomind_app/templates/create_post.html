{% extends "layout.html" %}
{% load static %}
{% block title %}Create New Post{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Create New Post</h1>
<form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    
    {{ form.non_field_errors }}
    
    {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
            {{ field }}  <!-- Render the field with its specified attributes -->
            {{ field.errors }}
        </div>
    {% endfor %}
    
    <button type="submit" class="bg-secondary text-white px-4 py-2 rounded hover:bg-opacity-90 transition-colors">
        Submit
    </button>
</form>
{% endblock %}
